            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">

        <div class="modal fade" id="loginModal">

                        <h5 class="modal-title" id="exampleModalLabel">Login</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <div class="form-group">
                            <label for="email">E-mail:</label>
                            <input id="email" name="email" type="text" class="form-control" placeholder="Enter Your E-mail..." />
                        </div>
                        <div class="form-group">
                            <label for="pwd">Password:</label>
                            <input id="pwd" name="pwd" type="password" class="form-control" />
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                        <button type="button" class="btn btn-success">Login</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="text-right">
            <button class="btn btn-link" data-toggle="modal" data-target="#loginModal">登入/註冊</button> | <button class="btn btn-link">聯絡我們</button>
